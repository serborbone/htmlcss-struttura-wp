<!DOCTYPE html>
<html lang="it">

  <head>

     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta name="author" content="Sergio Borbone"> 

    <link rel="stylesheet" href="style.css">

    <title>Layout Project</title>
  
  </head>

  <body>

      <div class="container">

          <header class="header">

              <!-- Sezione Header  -->
              <div class="content">
              </div>
          
          </header>

          <main class="main">

              <!-- Blocco centrale giallo -->
              <div class="yellow-block">
              </div>   

              <!-- Blocco centrale blu -->
              <div class="blue-block">

                  <!-- Riga del blocco -->
                  <div class="blue-row"></div>

                  <!-- Container tre colonne -->
                  <div class="col-wrap">

                      <!-- Sezione sinistra -->
                      <aside>
                          <div class="left-blue-bl"></div>
                      </aside>

                      <!-- Sezione centrale -->
                      <section>
                          <div class="center-blue-bl"></div>
                      </section>

                      <!-- Sezione destra -->
                      <aside>
                          <div class="right-blue-bl"></div>
                      </aside>

                  </div>
                  <!-- Fine container tre colonne -->

              </div>     

          </main>
 
          <footer class="footer">

              <!-- Footer viola -->
              <div class="footer-container">
              </div>

          </footer>

      </div>    

  </body>

</html>
